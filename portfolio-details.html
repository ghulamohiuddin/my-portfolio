  <!-- Custom Script to Load Project Details -->
  <script>
    const projects = {
      card: {
        title: "Digital Business Card",
        description: "An interactive digital business card modern responsive design, (i make it while learning CSS).",
        images: [
          "assets/img/portfolio/app-1.jpg",
        ],
        info: `
          <li><strong>Category</strong>: Personal Branding</li>
          <li><strong>Client</strong>: Self</li>
          <li><strong>Project Date</strong>: 2024</li>
          <li><strong>Project URL</strong>: <a href="#">https://ghulamohiuddin.github.io/My-business-card./</a></li>
        `
      },
      website: {
        title: "Space Exploration Website",
        description: "My Space Exploration Website, I make this project while learning CSS.",
        images: [
          "assets/img/portfolio/app-2.jpg",
        ],
        info: `
          <li><strong>Category</strong>: Website Development</li>
          <li><strong>Client</strong>: Self</li>
          <li><strong>Project Date</strong>: 2024</li>
          <li><strong>Project URL</strong>: <a href="#">https://ghulamohiuddin.github.io/space-exploration-web/</a></li>
        `
      },
      
      bag: {
        title: "(Shop The Werbler)Crochet Bag and clothes Design",
        description: "A handmade crochet bag and clothes designed for style and utility, used as a brand showcase project.",
        images: [
          "assets/img/portfolio/branding-1.jpg",
          "assets/img/portfolio/branding-3.jpg"
        ],
        info: `
          <li><strong>Category</strong>: Product / Brand</li>
          <li><strong>Client</strong>: Local Brand</li>
          <li><strong>Project Date</strong>: 2024</li>
          <li><strong>Brand (instagram) URL</strong>: <a href="#">https://www.instagram.com/shopthewarbler?igsh=MWhobWsyeXd3YjFlcw==</a></li>
        `
      },
      bottle: {
        title: "Joious Bottle Brand",
        description: "A refreshing drink project including bottle packaging and label design and markating.",
        images: [
          "assets/img/portfolio/branding-2.jpg",
          "assets/img/portfolio/branding-4.jpg"
        ],
        info: `
          <li><strong>Category</strong>: Packaging & Branding</li>
          <li><strong>Client</strong>: joious Drinks</li>
          <li><strong>Project Date</strong>: 2025</li>
          <li><strong>Brand (instagram) URL</strong>: <a href="#">https://www.instagram.com/joious_s?igsh=MWs4dXdxdWZ0a3NwdA==</a></li>
        `
      }
    };

    // Get project from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const projectKey = urlParams.get("project");

    if (projectKey && projects[projectKey]) {
      const project = projects[projectKey];

      document.getElementById("project-title").textContent = project.title;
      document.getElementById("project-description").textContent = project.description;
      document.getElementById("project-info").innerHTML = project.info;

      const imagesContainer = document.getElementById("project-images");
      project.images.forEach(img => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="${img}" alt="">`;
        imagesContainer.appendChild(slide);
      });

      new Swiper('.portfolio-details-slider', {
        speed: 600,
        loop: true,
        autoplay: { delay: 5000 },
        pagination: { el: '.swiper-pagination', clickable: true }
      });
    } else {
      document.getElementById("project-title").textContent = "Project Not Found";
      document.getElementById("project-description").textContent = "The project you selected is not available.";
    }
  </script>
